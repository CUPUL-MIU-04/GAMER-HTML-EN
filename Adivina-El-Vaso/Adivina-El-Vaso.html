<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el vaso con la canica - 10 Vidas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.7);
            margin-bottom: 10px;
        }
        .game-container {
            margin: 20px auto;
            max-width: 900px;
            position: relative;
            z-index: 10;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 18px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .stat {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 120px;
        }
        .cups-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
            min-height: 200px;
        }
        .cup {
            width: 100px;
            height: 120px;
            background-color: #8B4513;
            border-radius: 0 0 20px 20px;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
        }
        .cup::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #A0522D;
            border-radius: 50% 50% 0 0;
        }
        .marble {
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #FF0000, #8B0000);
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 35px;
            display: none;
            box-shadow: 0 0 10px #FF0000;
        }
        .result {
            font-size: 24px;
            margin: 20px 0;
            min-height: 36px;
            font-weight: bold;
        }
        button {
            background: linear-gradient(to bottom, #4CAF50, #2E8B57);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 1;
        }
        .life {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: #FF0000;
            border-radius: 50%;
            margin: 0 3px;
            box-shadow: 0 0 5px #FF0000;
        }
        .instructions {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
            font-size: 14px;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Adivina en qué vaso está la canica</h1>
        
        <div class="instructions">
            <p>¡Tienes 10 vidas! Adivina dónde está la canica para ganar puntos. Cada nivel aumenta la dificultad.</p>
            <p>Haz clic en "Revolver vasos" para mezclarlos antes de adivinar.</p>
        </div>
        
        <div class="stats">
            <div class="stat">Nivel: <span id="level">1</span></div>
            <div class="stat">Puntos: <span id="points">0</span></div>
            <div class="stat">Vidas: <span id="lives-container"></span></div>
            <div class="stat">Tiempo: <span id="time">30</span>s</div>
            <div class="stat">Vasos: <span id="cup-count">3</span></div>
        </div>
        
        <div class="cups-container" id="cups-container"></div>
        
        <div class="result" id="result"></div>
        
        <button id="start-btn" onclick="startGame()">Nuevo Juego</button>
        <button id="shuffle-btn" onclick="shuffleCups()" disabled>Revolver vasos</button>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // Variables del juego
        let marblePosition;
        let level = 1;
        let points = 0;
        let lives = 10; // 10 vidas ahora
        let timeLeft = 30;
        let timer;
        let isShuffling = false;
        let cupCount = 3;
        
        // Elementos del DOM
        const cupsContainer = document.getElementById('cups-container');
        const resultElement = document.getElementById('result');
        const levelElement = document.getElementById('level');
        const pointsElement = document.getElementById('points');
        const livesContainer = document.getElementById('lives-container');
        const timeElement = document.getElementById('time');
        const cupCountElement = document.getElementById('cup-count');
        const startBtn = document.getElementById('start-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const celebrationElement = document.getElementById('celebration');
        
        // Inicializar el juego
        function initGame() {
            createParticles();
            updateLives();
            createCups();
        }
        
        // Crear vasos
        function createCups() {
            cupsContainer.innerHTML = '';
            for (let i = 0; i < cupCount; i++) {
                const cup = document.createElement('div');
                cup.className = 'cup';
                cup.onclick = () => !isShuffling && checkCup(i);
                
                const marble = document.createElement('div');
                marble.className = 'marble';
                
                cup.appendChild(marble);
                cupsContainer.appendChild(cup);
            }
            cupCountElement.textContent = cupCount;
        }
        
        // Iniciar nuevo juego
        function startGame() {
            // Resetear variables si es nuevo juego
            if (lives <= 0) {
                level = 1;
                points = 0;
                lives = 10;
                cupCount = 3;
                updateLives();
            }
            
            // Configurar nivel
            levelElement.textContent = level;
            pointsElement.textContent = points;
            timeLeft = 30 + (level * 5);
            timeElement.textContent = timeLeft;
            
            // Crear vasos
            createCups();
            
            // Elegir posición aleatoria para la canica
            marblePosition = Math.floor(Math.random() * cupCount);
            console.log("Canica en vaso:", marblePosition); // Para debug
            
            // Habilitar botones
            shuffleBtn.disabled = false;
            startBtn.disabled = true;
            
            // Iniciar temporizador
            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
            
            resultElement.textContent = '';
            resultElement.style.color = '';
        }
        
        // Revolver vasos
        function shuffleCups() {
            if (isShuffling) return;
            
            isShuffling = true;
            shuffleBtn.disabled = true;
            resultElement.textContent = 'Revolviendo...';
            
            const cups = document.querySelectorAll('.cup');
            const shuffleDuration = 2000; // 2 segundos
            const startTime = Date.now();
            
            // Ocultar canica durante el shuffle
            cups[marblePosition].querySelector('.marble').style.display = 'none';
            
            // Animación de shuffle
            function animateShuffle() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / shuffleDuration;
                
                if (progress >= 1) {
                    isShuffling = false;
                    cups.forEach(cup => {
                        cup.style.transform = '';
                    });
                    // Cambiar posición de la canica después del shuffle para mayor dificultad
                    marblePosition = Math.floor(Math.random() * cupCount);
                    console.log("Nueva posición después de shuffle:", marblePosition);
                    return;
                }
                
                // Mover vasos en patrones circulares
                cups.forEach((cup, index) => {
                    const angle = progress * (2 * Math.PI) * 3 + (index * (2 * Math.PI / cupCount));
                    const radius = 100;
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius * 0.5;
                    
                    cup.style.transform = `translate(${x}px, ${y}px) rotate(${angle * 30}deg)`;
                });
                
                requestAnimationFrame(animateShuffle);
            }
            
            animateShuffle();
        }
        
        // Verificar selección del jugador
        function checkCup(selectedIndex) {
            if (isShuffling) return;
            
            clearInterval(timer);
            const cups = document.querySelectorAll('.cup');
            
            // Mostrar canica
            cups[marblePosition].querySelector('.marble').style.display = 'block';
            
            if (selectedIndex === marblePosition) {
                // Ganó
                resultElement.textContent = `¡Correcto! +${level * 10} puntos`;
                resultElement.style.color = '#4CAF50';
                points += level * 10;
                pointsElement.textContent = points;
                
                // Animación de celebración
                createConfetti();
                
                // Subir de nivel
                level++;
                levelElement.textContent = level;
                
                // Aumentar dificultad
                if (level % 2 === 0 && cupCount < 7) {
                    cupCount++;
                }
                
                // Pequeña animación de celebración
                cups[marblePosition].style.transform = 'translateY(-20px)';
                setTimeout(() => {
                    cups[marblePosition].style.transform = '';
                    startGame();
                }, 2000);
            } else {
                // Perdió
                resultElement.textContent = '¡Incorrecto! Perdiste una vida.';
                resultElement.style.color = '#FF0000';
                lives--;
                updateLives();
                
                // Animación de error
                cups[selectedIndex].style.transform = 'rotate(10deg)';
                setTimeout(() => {
                    cups[selectedIndex].style.transform = 'rotate(-10deg)';
                    setTimeout(() => {
                        cups[selectedIndex].style.transform = '';
                        
                        if (lives > 0) {
                            startGame();
                        } else {
                            resultElement.textContent = '¡Juego terminado! Puntuación final: ' + points;
                            startBtn.textContent = 'Jugar de nuevo';
                            startBtn.disabled = false;
                            shuffleBtn.disabled = true;
                        }
                    }, 200);
                }, 200);
            }
        }
        
        // Actualizar temporizador
        function updateTimer() {
            timeLeft--;
            timeElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                resultElement.textContent = '¡Tiempo agotado! Perdiste una vida.';
                resultElement.style.color = '#FF0000';
                lives--;
                updateLives();
                
                if (lives > 0) {
                    setTimeout(startGame, 2000);
                } else {
                    resultElement.textContent = '¡Juego terminado! Puntuación final: ' + points;
                    startBtn.textContent = 'Jugar de nuevo';
                    startBtn.disabled = false;
                    shuffleBtn.disabled = true;
                }
            }
        }
        
        // Actualizar visualización de vidas
        function updateLives() {
            livesContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const life = document.createElement('span');
                life.className = 'life';
                livesContainer.appendChild(life);
            }
        }
        
        // Crear partículas en el fondo
        function createParticles() {
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamaño aleatorio
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición aleatoria
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Color aleatorio
                const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Animación
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                document.body.appendChild(particle);
                
                // Animación CSS dinámica
                const keyframes = `
                    @keyframes float {
                        0% {
                            transform: translate(0, 0);
                            opacity: 0;
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 1;
                        }
                        100% {
                            transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
            }
        }
        
        // Crear efecto de confeti
        function createConfetti() {
            celebrationElement.style.display = 'block';
            celebrationElement.innerHTML = '';
            
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Posición inicial aleatoria en la parte superior
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '-10px';
                
                // Color aleatorio
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Forma aleatoria (cuadrada o redonda)
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                } else {
                    confetti.style.borderRadius = '0';
                }
                
                // Animación
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                
                celebrationElement.appendChild(confetti);
                
                // Definir animación de caída
                const keyframes = `
                    @keyframes fall {
                        0% {
                            transform: translateY(0) rotate(0deg);
                            opacity: 1;
                        }
                        100% {
                            transform: translateY(100vh) rotate(${Math.random() * 360}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
            }
            
            // Ocultar después de la animación
            setTimeout(() => {
                celebrationElement.style.display = 'none';
            }, 3000);
        }
        
        // Iniciar al cargar la página
        window.onload = initGame;
    </script>
</body>
</html>
